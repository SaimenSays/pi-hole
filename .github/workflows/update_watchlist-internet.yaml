name: Update Watchlist-Internet Blocklist

on:
  schedule:
    - cron: "0 3 * * 1"   # jeden Montag um 03:00 Uhr
  workflow_dispatch:      # manuell startbar

jobs:
  update-blocklist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Generate blocklist
        run: python generate_watchlist-internet.py

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add watchlist-internet.txt
          git commit -m "Update watchlist-internet blocklist" || echo "No changes to commit"
          git push
